<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>AvoidBullet</title>
    <style>
        html, body {
            background: #000;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #gameContainer {
            background: transparent !important;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            aspect-ratio: 9 / 16; /* 비율을 9:16로 고정 */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="unity-canvas"></canvas>
    </div>

    <script src="Build/test.loader.js"></script>
    <script>
        var canvas = document.querySelector("#unity-canvas");

        var config = {
            dataUrl: "Build/test.data.br",
            frameworkUrl: "Build/test.framework.js.br",
            codeUrl: "Build/test.wasm.br",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "AvoidBullet",
            productVersion: "1.0",
        };

        var scaleToFit = true;

        // Unity로부터 메시지를 받을 핸들러
        function OnSplashEnd() {

            setTimeout(() => {
                onResize();
            }, 0); 
        }

        function onResize() {
            var container = canvas.parentElement;
            var w, h;

            if (scaleToFit) {
                w = window.innerWidth;
                h = window.innerHeight;
                var r = 1280 / 720;

                if (w * r > window.innerHeight) {
                    w = Math.min(w, Math.ceil(h / r));
                }
                h = Math.floor(w * r);
            } else {
                w = 720;
                h = 1280;
            }

            container.style.width = canvas.style.width = w + "px";
            container.style.height = canvas.style.height = h + "px";
            container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
            container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";

            if (canvas && canvas.style) {
                canvas.width = w;
                canvas.height = h;
            }
        }

        function triggerResizeEvent() {
            var event = new Event('resize');
            window.dispatchEvent(event);
        }

        // Unity 인스턴스 생성 후 초기화 및 주기적 크기 확인
        createUnityInstance(canvas, config).then(function (instance) {
            canvas = instance.Module.canvas;
            onResize(); // Unity 인스턴스 로드 후 크기 조정
            triggerResizeEvent();

        });

        window.addEventListener('resize', onResize);
        onResize();

        // 모바일 뷰포트 설정
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            const meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
        }
    </script>
</body>
</html>
